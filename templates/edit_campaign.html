<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Campaign</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Edit Campaign</h1>
        <form method="POST" action="{{ url_for('edit_campaign', id=campaign.id) }}">
            <div class="form-group">
                <label for="name">Campaign Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ campaign.name }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" required>{{ campaign.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" class="form-control" id="start_date" name="start_date" value="{{ campaign.start_date }}" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" class="form-control" id="end_date" name="end_date" value="{{ campaign.end_date }}" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="number" class="form-control" id="budget" name="budget" value="{{ campaign.budget }}" required>
            </div>
            <div class="form-group">
                <label for="visibility">Visibility</label>
                <select class="form-control" id="visibility" name="visibility" required>
                    <option value="public" {% if campaign.visibility == 'public' %} selected {% endif %}>Public</option>
                    <option value="private" {% if campaign.visibility == 'private' %}selected{% endif %}>Private</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goals">Goals</label>
                <textarea class="form-control" id="goals" name="goals" required>{{ campaign.goals }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Campaign</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>        
    </div>
</body>
</html>
