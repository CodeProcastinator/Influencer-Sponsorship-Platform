<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="{{ url_for('home') }}" class="btn btn-primary"><i class="fa fa-long-arrow-left"></i></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        {% if notifications|length > 0 %}
            <h2>Your Notifications</h2>
            <div class="row">
                {% for notification in notifications %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title"><i class="fa fa-bell"></i></h5>
                                <p class="card-text">{{ notification.notification_text }}</p>
                                <p class="text-muted"><small>{{ notification.notification_date }}</small></p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <h2>No Notifications received...</h2>
        {% endif %}
    </div>
</body>
</html>
