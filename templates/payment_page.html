<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script>
        function validateExpiryDate(input) {
            var regex = /^(0[1-9]|1[0-2])\/\d{2}$/;
            if (!regex.test(input.value)) {
                input.setCustomValidity("Invalid date format. Use MM/YY.");
            } else {
                input.setCustomValidity("");
            }
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Payment Portal</h1>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form id="paymentForm" method="POST">
                    <div class="form-group">
                        <label for="amount">Amount to Pay:</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Card Number:</label>
                        <input type="number" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiry Date (MM/YY):</label>
                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required oninput="validateExpiryDate(this)">
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="number" class="form-control" id="cvv" name="cvv" placeholder="Enter CVV" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                    <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
