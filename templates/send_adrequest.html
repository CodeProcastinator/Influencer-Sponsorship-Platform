<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Ad Request</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Enter Details of Ad Request Being Sent</h1>
        <form method="POST" action="{{ url_for('send_adrequest') }}">
            <input type="hidden" name="influencer_id" value="{{ influencer.id }}">
            <input type="hidden" name="campaign_id" value="{{ campaign_id }}">
            <div class="form-group">
                <label for="messages">Messages</label>
                <textarea type="text" name="messages" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="requirements">Requirements</label>
                <textarea type="text" name="requirements" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="payment_amount">Payment Amount</label>
                <input type="number" name="payment_amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Ad Request</button>
        </form>
    </div>
</body>
</html>
