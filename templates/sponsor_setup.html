<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Profile Setup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Complete Sponsor Profile Setup</h1> <br><br>
        <form method="POST" action="{{ url_for('sponsor_setup') }}">
            <div class="form-group">
                <input type="text" id="company_name" name="company_name" placeholder="Company Name" required class="form-control"><br>
            </div>
            <div class="form-group">
                <input type="text" id="industry" name="industry" placeholder="Industry" required class="form-control"><br>
            </div>
            <div class="form-group">
                <input type="number" id="budget" name="budget" placeholder="Budget" required class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-primary">Complete Setup</button>
        </form>
    </div>
</body>
</html>
